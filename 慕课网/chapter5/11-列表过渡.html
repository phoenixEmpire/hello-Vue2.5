<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表过渡</title>
    <style type="text/css">
        .v-enter-active {
            transition: opacity 3s;
        }

        .v-enter {
            opacity: 0;
        }

        .v-leave-active {
            transition: opacity 3s;
        }

        .v-leave-to {
            opacity: 0;
        }
    </style>
    <script src="../../asset/vue.js"></script>
</head>

<body>

    <h2>transition-group会以一个真实元素呈现：默认为一个 span。你也可以通过 tag 特性更换为其他元素。</h2>
    <h2>内部元素 总是需要 提供唯一的 key 属性值</h2>

    <div id="app">
        <button type="button" @click="add">添加</button>
        <transition-group tag="div">
            <div v-for="item of list" :key="item.id">
                {{item.id}} --- {{item.title}}
            </div>
        </transition-group>
    </div>

    <script>
        let count = 0;
        let app = new Vue({
            el: '#app',
            data: {
                list: []
            },
            methods: {
                add: function () {
                    this.list.push({
                        id: count++,
                        title: 'Hector Barbossa'
                    });
                }
            }
        });
    </script>
</body>

</html>
