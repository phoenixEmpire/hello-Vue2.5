<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多个组件的过渡</title>
    <style type="text/css">
        .v-enter-active {
            transition: opacity 3s;
        }

        .v-enter {
            opacity: 0;
        }

        .v-leave-active {
            transition: opacity 3s;
        }

        .v-leave-to {
            opacity: 0;
        }
    </style>
    <script src="../../asset/vue.js"></script>
</head>

<body>

    <h2>多个组件的过渡简单很多 - 我们不需要使用 key 特性。相反，我们只需要使用动态组件</h2>

    <div id="app">
        <button type="button" @click="toggle">切换</button>
        <transition mode="out-in">
            <component :is="type"></component>
        </transition>
    </div>

    <script>

        Vue.component('apple', {
            template: '<div>apple</div>'
        });

        Vue.component('pineapple', {
            template: '<div>pineapple</div>'
        });

        let app = new Vue({
            el: '#app',
            data: {
                type: 'apple'
            },
            methods: {
                toggle: function () {
                    this.type = this.type == 'apple' ? 'pineapple' : 'apple';
                }
            }
        });
    </script>
</body>

</html>
