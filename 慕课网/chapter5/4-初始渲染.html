<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>初始渲染</title>
    <link rel="stylesheet" type="text/css" href="../../asset/animate.css" />
    <script src="../../asset/vue.js"></script>
</head>

<body>

    <h2>可以通过 appear 特性，设置节点在初始的过渡/动画</h2>

    <div id="app">
        <button type="button" @click="show = !show;">切换</button>
        <transition appear appear-active-class="animated swing" enter-active-class="animated swing" leave-active-class="animated shake">
            <div v-if="show">Hector Barbossa</div>
        </transition>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                show: true
            }
        });
    </script>
</body>

</html>
