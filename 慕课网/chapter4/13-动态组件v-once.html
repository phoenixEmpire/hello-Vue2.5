<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态组件v-once</title>
    <script src="../../asset/vue.js"></script>
</head>

<body>

    <h2>只渲染元素和组件一次。随后的重新渲染，元素/组件及其所有的子节点将被视为静态内容并跳过。这可以用于优化更新性能。</h2>

    <div id="app">
        <button type="button" @click="toggle">切换</button>
        <component :is="type"></component>
    </div>

    <script>
        Vue.component('apple', {
            template: `<div>apple</div>`
        });

        Vue.component('pineapple', {
            template: `<div>pineapple</div>`
        });

        let app = new Vue({
            el: '#app',
            data: {
                type: 'apple'
            },
            methods: {
                toggle: function () {
                    this.type = this.type === 'apple' ? 'pineapple' : 'apple';
                }
            }
        });
    </script>
</body>

</html>
