<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单向数据流</title>
    <script src="../../asset/vue.js"></script>
</head>

<body>

    <h2>每次父级组件发生更新时，子组件中所有的 prop 都将会刷新为最新的值。这意味着你不应该在一个子组件内部改变 prop。如果你这样做了，Vue 会在浏览器的控制台中发出警告。</h2>

    <div id="app">
        <role name="Jack"></role>
    </div>

    <script>
        Vue.component('role', {
            props: ['name'],
            data: function () {
                return {
                    nick: this.name
                };
            },
            template: `<div  @click="handleClick">{{nick}}</div>`,
            methods: {
                handleClick: function () {
                    this.nick += ' Sparrow';
                }
            }
        });

        let app = new Vue({
            el: '#app'
        });
    </script>
</body>

</html>
