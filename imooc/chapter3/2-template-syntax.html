<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue的模版语法</title>
    <script src="../../asset/vue.js"></script>
</head>

<body>
    <h2>{{}} : 插值表达式</h2>
    <h2>v-text : 更新元素的 textContent。</h2>
    <h2>v-html : 更新元素的 innerHTML 。注意：内容按普通 HTML 插入 - 不会作为 Vue 模板进行编译</h2>
    <h2>{{}}、v-text、v-html ：模版表达式，可以进行计算</h2>

    <div id="app">
        <div>
            <p>{{content}}</p>
            <p v-text="content"></p>
            <p v-html="content"></p>
        </div>

        <div>
            <p>{{firstWord + secondWord}}</p>
            <p v-text="firstWord + secondWord"></p>
            <p v-html="firstWord + secondWord"></p>
        </div>
    </div>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                content: '<h4>Leonardo</h4>',
                firstWord: 'Land',
                secondWord: ' Cruiser'
            }
        });
    </script>
</body>

</html>
