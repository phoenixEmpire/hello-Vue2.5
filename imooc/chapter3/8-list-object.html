<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue的列表渲染 (对象)</title>
    <script src="../../asset/vue.js"></script>
</head>

<body>
    <h2>由于 JavaScript 的限制，Vue 不能检测对象属性的添加或删除，但可以检测对象属性的修改</h2>
    <h2>Angular 6 可以检测到</h2>

    <nav>
        <button type="button" onclick="replace();">替换对象</button>
        <button type="button" onclick="set();">set方法</button>
    </nav>

    <div id="app">
        <div v-for="(val,key,index) in captain">
            {{index}} --- {{key}} --- {{val}}
        </div>
    </div>

    <script>

        let vm = new Vue({ // 创建一个Vue实例(根组件)
            el: '#app',
            data: {
                captain: {
                    name: 'Jack Sparrow',
                    job: 'pirate'
                }
            }
        });

        function replace() {
            vm.captain = {
                name: 'Jack Sparrow',
                job: 'pirate',
                film: 'Pirates of the Caribbean'
            };
        }

        function set() {
            vm.$set(vm.captain, 'film', 'Pirates of the Caribbean');
        }
    </script>
</body>

</html>
